<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Seminar-Countdown</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at 50% 30%, #1a1f2a, #0a0c10);
    color: #e9ecf8;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }

  .container {
    display: flex;
    align-items: center;
    gap: 2rem;
  }

  .flip {
    display: inline-flex;
    gap: 0.4rem;
    perspective: 1000px;
    align-items: end;
    justify-content: center;
  }

  .digit {
    position: relative;
    width: 70px;
    height: 100px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 14px;
    box-shadow: 0 8px 30px rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    color: #fff;
    font-weight: 800;
    line-height: 1;
    display: grid;
    place-items: center;
  }

  .digit span { font-size: 80px; }

  .glass-button {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 20px;
    padding: 1rem 2rem;
    color: #e9ecf8;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 30px rgba(255,255,255,0.08);
    transition: all 0.3s ease;
  }

  .glass-button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
    box-shadow: 0 8px 40px rgba(255,255,255,0.15);
  }

  .label, .fineprint {
    margin-top: 1rem;
    font-size: 1rem;
    color: #aab1c7;
    text-align: center;
  }

  .fineprint {
    margin-top: 2rem;
    font-family: serif;
    font-size: 1.1rem;
  }

  footer {
    margin-top: 3rem;
    font-size: 0.9rem;
  }

  footer a {
    color: #9fa7c7;
    text-decoration: none;
  }
  footer a:hover { text-decoration: underline; }
</style>
</head>
<body>
  <h1>So oft musst du das Seminar noch aushalten:</h1>
  <div class="container">
    <div id="mondays" class="flip"></div>
    <a href="elfchen.html" class="glass-button">Elfchen</a>
  </div>
  <div class="label">Verbleibende Termine</div>

  <div id="daysClock" class="flip" style="margin-top:1rem;"></div>
  <div class="label">Tage · Stunden · Minuten</div>

  <div class="fineprint">bis die Hölle vorbei ist.</div>

  <footer><a href="impressum.html">Impressum</a></footer>

  <script>
    const mondaysList = [
      '2025-10-06','2025-10-27','2025-11-03','2025-11-10','2025-11-17','2025-11-24',
      '2025-12-01','2025-12-08','2025-12-15','2026-01-12','2026-01-19','2026-01-26','2026-02-02'
    ].map(d => new Date(d + 'T00:00:00'));

    function renderDigits(container, str) {
      container.innerHTML = '';
      String(str).split('').forEach(ch => {
        const d = document.createElement('div');
        d.className = 'digit';
        d.innerHTML = `<span>${ch}</span>`;
        container.appendChild(d);
      });
    }

    function pad(n){ return n.toString().padStart(2, '0'); }

    function update() {
      const now = new Date();
      const remainingMondays = mondaysList.filter(d => d >= now).length;
      renderDigits(document.getElementById('mondays'), remainingMondays);

      const lastMonday = mondaysList[mondaysList.length - 1];
      let diff = lastMonday.getTime() - now.getTime();
      if (diff < 0) diff = 0;
      const totalMinutes = Math.floor(diff / 60000);
      const days = Math.floor(totalMinutes / 1440);
      const hours = Math.floor((totalMinutes % 1440) / 60);
      const mins = totalMinutes % 60;
      const display = `${days}:${pad(hours)}:${pad(mins)}`;
      renderDigits(document.getElementById('daysClock'), display);
    }

    update();
    setInterval(update, 60000);
  </script>
</body>
</html>
